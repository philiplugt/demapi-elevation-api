{% extends "base.html" %}

{% block user %}

<nav class="header-item nav">
	<a href="{{ url_for('show_login') }}" role="link" aria-label="#" class="nav-btn nav-btn-log">Log In</a>
	<a href="{{ url_for('show_signup') }}" role="link" aria-label="#" class="nav-btn nav-btn-sign">Sign Up</a>
</nav>

{% endblock %}

{% block content %}

<main>
	<div class="container-login">
		<h4>Create your account</h4>
		<form class="form-login" action="{{ url_for('do_signup') }}" method="post">
			<label>Name</label>
			<input type="text" name="name">
			
			<label>Email Address</label>
			<input  type="email" name="email">
			
			<label>Password</label>
			<input  type="password" name="pw1">

			<label>Repeat password</label>
			<input  type="password" name="pw2">
			
			<button class="nav-btn nav-btn-sign log-btn">Sign Up</button>
		</form>
		<p>Already have an account?  <a href="{{ url_for('show_login') }}">Log in</a></p>
	</div>
</main>

{% endblock %}
